<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="datetime-local" id="taskDateTime">
            <button id="addButton">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const taskDateTime = document.getElementById('taskDateTime');
            const addButton = document.getElementById('addButton');
            const taskList = document.getElementById('taskList');

            loadTasks();

            addButton.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });

            function addTask() {
                const taskText = taskInput.value.trim();
                const taskDate = taskDateTime.value;

                if (taskText === '') {
                    alert('Please enter a task!');
                    return;
                }

                const task = {
                    text: taskText,
                    dateTime: taskDate,
                    completed: false
                };

                saveTask(task);
                addTaskToDOM(task);
                taskInput.value = '';
                taskDateTime.value = '';
            }

            function addTaskToDOM(task) {
                const li = document.createElement('li');
                li.className = task.completed ? 'complete' : 'incomplete';

                li.innerHTML = `
                    <span>${task.text}</span>
                    <div class="task-controls">
                        <span class="date-time">${task.dateTime ? new Date(task.dateTime).toLocaleString() : ''}</span>
                        <button>üóëÔ∏è</button>
                        <input type="checkbox" ${task.completed ? 'checked' : ''}>
                    </div>
                `;
                taskList.appendChild(li);

                const checkbox = li.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', () => {
                    task.completed = checkbox.checked;
                    li.className = task.completed ? 'complete' : 'incomplete';
                    updateTask(task);
                });

                li.querySelector('button').addEventListener('click', () => {
                    taskList.removeChild(li);
                    removeTask(task);
                });
            }

            function saveTask(task) {
                let tasks = getTasks();
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function updateTask(taskToUpdate) {
                let tasks = getTasks();
                tasks = tasks.map(task =>
                    task.text === taskToUpdate.text && task.dateTime === taskToUpdate.dateTime
                        ? { ...task, completed: taskToUpdate.completed }
                        : task
                );
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function removeTask(taskToRemove) {
                let tasks = getTasks();
                tasks = tasks.filter(task => task.text !== taskToRemove.text || task.dateTime !== taskToRemove.dateTime);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function loadTasks() {
                const tasks = getTasks();
                tasks.forEach(task => addTaskToDOM(task));
            }

            function getTasks() {
                const tasks = localStorage.getItem('tasks');
                return tasks ? JSON.parse(tasks) : [];
            }
        });
    </script>
